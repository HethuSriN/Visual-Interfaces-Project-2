<!DOCTYPE html>
<html>
<head>
    <title>Interactive Earthquake Map</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>üåç Earthquake Data Visualization</h1>

    <!-- Map Controls -->
    <div id="map-controls">
        <label for="map-dropdown"><strong>Select Map Background:</strong></label>
        <select id="map-dropdown">
            <option value="WorldTerrainMap">World Terrain Map</option>
            <option value="OpenTopoMap">OpenTopoMap</option>
            <option value="Cyclosm">Cyclosm</option>
            <option value="ESRI World Imagery">ESRI World Imagery</option>
            <option value="Stamen Water Color">Stamen Water Color</option>
        </select>
    </div>

    <!-- Filter Controls -->
    <button id="reset-button">Reset Filters</button>


    <!-- Earthquake Map -->
    <div id="my-map"></div>

   <div id = "charts-container">

     <!-- Visualizations Container -->
     <div id="chart-box">
        <!-- Heatmap and Line Chart Controls -->
   <div id="controls">
       <label for="binning-select">Select Binning Interval:</label>
       <select id="binning-select">
           <option value="day">Daily</option>
           <option value="week">Weekly</option>
           <option value="month" selected>Monthly</option>
           <option value="year">Yearly</option> <!-- Added Yearly Bin Option -->
       </select>
   </div>
       <!-- Heatmap -->
       <svg id="heatmap"></svg>
       <div id="HeatMap-tooltip" class="HeatMap-tooltip"></div>
       
   </div>
<div id = "chart-box">
   <div id="controls">
       <label for="view-select"><strong>View Earthquake Data By:</strong></label>
       <select id="view-select">
           <option value="magnitude">Magnitude</option>
           <option value="duration">Duration</option>
           <option value="depth">Depth</option>
       </select>
   </div>
    <!-- Quake Chart -->
   <svg id="quake-chart"></svg>
   <div id="chart-tooltip" class="chart-tooltip"></div>
   </div>
<div id="chart-row">
        <!-- Total Earthquakes Count Display -->
    <div id="total-count-container" style="font-size: 24px; font-weight: bold; text-align: center; margin-top: 20px;">
        Total Earthquakes: <span id="total-earthquakes">0</span>
    </div>

    <div id="average-magnitude" style="font-size: 24px; font-weight: bold; margin-top: 20px;">
        Average Magnitude: <span id="avg-magnitude-value">0.0</span>
    </div>
    
</div>
   

   </div>

    <!-- Script Files -->
    <script src="js/d3.v6.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
    <script src="js/leafletMap.js"></script>
    <script src="js/quakeChart.js"></script>
    <script src="js/quakeHeatmap.js"></script>

    <div id="tooltip"></div>

   

</body>
</html>
